<h2 class="page-header">Register</h2>
<form (ngSubmit)="onSubmit()" [formGroup]='rForm'>
  <div class="form-group">
    <label>Name</label>
    <input type="text" placeholder="Name" formControlName="name" class="form-control" required/>
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" placeholder="Username" formControlName="username" class="form-control" required/>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" placeholder="Email" formControlName="email" class="form-control" required/>
    {{email}}
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!rForm.valid">Submit</button>
</form>
